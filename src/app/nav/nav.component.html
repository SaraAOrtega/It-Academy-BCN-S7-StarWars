<div class="container-fluid back-nav">
    <nav class="navbar custom-navbar">
        <div class="buttons-container">
            @if (!(isLoggedIn$ | async)) {
                <div class="w-1/3 text-end">
                    <a [routerLink]="['/login']" class="btn btn-outline-light px-3 mx-3">LOGIN</a>
                    <a [routerLink]="['/register']" class="btn btn-outline-light ml-2">REGISTER</a>
                </div>
            } @if (isLoggedIn$ | async) {
                <div class="w-1/3 text-center">
                    <span class="welcome">Hi, {{(fullName$ | async) }}!</span>
                    <button (click)="logout()" class="btn btn-outline-light ml-2">LOG OUT</button>
                </div>
            }
        </div>
        <div class="row justify-content-center align-items-center">
            <img src="assets/star-wars-logo.png" class=" align-text-top img" alt="Logo">
        </div>

        
    </nav>

    <ul class="d-flex align-items-center justify-content-center custom-div">
        <li class="link-home">
            <a [routerLink]="['/home']"><h6>HOME</h6></a>
        </li>
        <li class="link-starship">
            <a [routerLink]="['./starships']"><h6>STARSHIPS</h6></a>
        </li>
    </ul>
</div>
